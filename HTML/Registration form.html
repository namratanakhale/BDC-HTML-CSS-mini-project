<body>

<div class="background-image3">
<h1>Registration Form as Donar</h1>
<form method="post">
    <label for="name">Name<sup>*</sup></label>
    <input type="text" id="name" required></br></br>
     <label for="email">Email<sup>*</sup></label>
    <input type="email" id="email" maxlength="21"  minlength="18" required></br></br>
     <label for="gender">Gender<sup>*</sup></label>
     <label for="female">Female</label>
    <input type="radio" id="female" name="gender" required>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" required>
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender" required></br></br>
    <label for="blood">Blood Group<sup>*</sup></label>
    <select name="blood group" id="blood" required>
        <option selected>A+</option>
        <option >AB+</option>
        <option >B+</option>
        <option >O+</option>
        <option >O-</option>
        <option >AB-</option>
        <option >A-</option>
        <option >B-</option>
    </select></br></br>
    <label for="age">Age<sup>*</sup></label>
    <input type="numbers" id="age" required></br></br>
    <label for="dob">Date of Birth(DOB)<sup>*</sup></label>
    <input type="date" id="DOB" required></br></br>
    <label for="aadhar">Aadhar Card No.<sup>*</sup></label>
    <input type="numbers" id="aadhar" required></br></br>
    <label for="password">Password<sup>*</sup></label>
    <input type="password" id="password" minlength="12" maxlength="16" title="Must contain atleast one number one uppercase and lowercase letter & atleast 8 or more characters" required></br></br>
    <input type="checkbox" id="checkbox" required>
    <label for="checkbox">I agree to be contacted by blood banks.<sup>*</sup></label></br></br>
    
    <button type="submit" value="submit">Submit</button>
    <a href="./Home.html">
        <input type="button" value="Back">
      </a>
    </div>
</form>
